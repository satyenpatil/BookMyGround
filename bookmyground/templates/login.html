{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block customcss%}"./static/login.css"{%endblock customcss%}
{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 border border-dark">
            <form action="/" method="post">
                <h1 class="text-center">Log In</h1>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="username" class="form-control" id="exampleFormControlInput1" placeholder="username">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-primary login-button">Log In</button>
                  </div>
            </form>
        </div>
    </div>
</div>


{% endblock body %}
